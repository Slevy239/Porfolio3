  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="../Porfolio3/assets/css/style.css">


  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>



</head>

<body>

  <nav>
    <div class="nav-wrapper">
      <div id="navbar-text">
        <a href="./index.html" class="brand-logo center" id="topnav-links"><i class="material-icons">home</i></a>
        <ul class="left hide-on-med-and-down">
          <li><a href="./contact.html"><i class="material-icons">contact_mail</i></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container" id="input">
    <form>
      <div class="row">
        <div class="col s6">
          First Name: <br>
          <input type="text" name="first" id="first">
        </div>
        <div class="col s6">
          Last Name: <br>
          <input type="text" name="last" id="last">
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          Email: <br>
          <input type="text" name="email" id="email">
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          Questions or Comments <br>
          <input type="text" name="comment" id="comment">
        </div>
      </div>
      <div class="row center">
      <button class="btn waves-effect waves-light" type="submit" name="action" id="submit">Submit
        <i class="material-icons right">send</i>
      </button>
      </div>

    </form>
  </div>



  <script src="./assets/JS/logic.js"></script>
